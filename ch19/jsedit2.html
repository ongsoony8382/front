<html lang="en">
<head>

<body>
    <h1>jedit2.html</h1>
    <a href="https://www.naver.com" target="_blank" kkk = "크크크">웹 사이트 바로가기</a>
    <br>
    <input type = "text" name = "message" value = "Hello World!">

    <input type = "checkbox" id = "checkbox" name = "togle" checked>
    <label for = "checkbox">체크 박스</label>
    <script>
        const $hyperLink = document.querySelector('a');
        console.log('$hyperLink.href', $hyperLink.href);
        console.log('$hyperLink.getAttribute("href")', $hyperLink.getAttribute("href"));

        $hyperLink.setAttribute('href', 'http://www.yalco.kr');

        const $message = document.querySelector('input[name="message"]');
        console.log('$message: ', $message);
        console.log('$message.value: ', $message.value);
        console.log('$message.getAttribute("value"): ', $message.getAttribute('value'));

        const $checkbox = document.querySelector('#checkbox');
        console.log('$checkbox.checked: ', $checkbox.checked);
        $checkbox.checked = false;

        $message.value = '헬로우 월드!';
    </script>
