<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <br>
    <h1>정도를 표현하는 태그</h1>
    <progress id="progressBar" max="100" value="70">70%</progress>
    <button id="prgStarBtn" type="button">시작</button>
    <br></br>
    <h2>meter 태그</h2>
    <meter min ="0" max="100" value="20" low="33" high="67" optimum="50" >20달러</meter>

    <script>
      const $progressBar = document.querySelector('#progressBar');
      const $prgStarBtn = document.querySelector('#prgStarBtn');
      let value = 0;
      let intervalObj = null;

      $prgStarBtn.addEventListener('click', () => {
        $progressBar.value = 0;

        if (intervalObj) {
          clearInterval(intervalObj);
          value = 0;
        }

        intervalObj = setInterval(() => {
          if (value >= 100) {
            clearInterval(intervalObj);
            value = 0;
            return;
          }

          $progressBar.value = ++value;
        }, 10);
      });
    </script>
  </body>
</html>
