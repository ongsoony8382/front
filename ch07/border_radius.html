<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }

      .box1 {
        border-radius: 10%;
      }

      .box2 {
        border-radius: 10% 30%;
      }

      .box3 {
        border-radius: 10% 30% 50%;
      }

      .box4 {
        border-radius: 10% 30% 50% 20%;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
